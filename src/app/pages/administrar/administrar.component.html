<app-menu></app-menu>
<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Lista de Textos Web</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar texto" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="listaTextosWeb" matSort class="mat-elevation-z8 demo-table">

        <!-- Sección Column -->
        <ng-container matColumnDef="Sección">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Sección </th>
          <td mat-cell *matCellDef="let row" (click)="onRowClick(row)">
            {{row.seccion}}
          </td>
        </ng-container>

        <!-- Título Column -->
        <ng-container matColumnDef="Título">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Título </th>
          <td mat-cell *matCellDef="let row" (click)="onRowClick(row)">
            {{row.titulo}}
          </td>
        </ng-container>

        <!-- Texto Column -->
        <ng-container matColumnDef="Texto">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Texto </th>
          <td mat-cell *matCellDef="let row" (click)="onRowClick(row)">
            {{row.texto }} <!-- Muestra solo los primeros 50 caracteres -->
          </td>
        </ng-container>

        <!-- Imagen URL Column -->
        <ng-container matColumnDef="Imagen URL">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Imagen URL </th>
          <td mat-cell *matCellDef="let row">
            <img *ngIf="row.imagenUrl" [src]="row.imagenUrl" alt="{{row.altText}}" style="width: 100px; height: auto;">
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row)"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="5">No se encuentra el valor del filtro: "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of textos web"></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
