<app-menu></app-menu>
<div *ngIf="blog !== undefined" class="blog-container">
  <mat-card class="blog-card">
    <mat-card-header class="blog-card-header">
      <mat-card-title class="blog-card-title">{{ blog.titulo }}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="blog-card-content">
      <p class="blog-meta"><strong>Fecha de publicaci√≥n:</strong> {{ blog.fechaPublicacion | date:'longDate' }}</p>
      <p class="blog-meta"><strong>Autor:</strong> {{ nombreAutor }}</p>
      <p class="blog-meta"><strong>Estado:</strong> {{ blog.estado }}</p>
      <div *ngIf="safeContenido !== undefined" class="blog-content-container">
        <div [innerHTML]="safeContenido" class="blog-content"></div>
      </div>
      
    </mat-card-content>
  </mat-card>
</div>
