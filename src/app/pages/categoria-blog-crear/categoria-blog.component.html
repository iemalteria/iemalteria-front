<app-menu></app-menu>
<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Crear Categoría</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="categoriaForm" (ngSubmit)="crearCategoria()">
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" required>
        <mat-error *ngIf="nombre?.hasError('required')">El nombre de la categoría es requerido</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Descripción</mat-label>
        <textarea matInput formControlName="descripcion" required></textarea>
        <mat-error *ngIf="descripcion?.hasError('required')">La descripción es requerida</mat-error>
      </mat-form-field>

      
        
        <mat-checkbox formControlName="activo">Habilitar categoría</mat-checkbox>
      

      <div class="button-group">
        <button mat-raised-button color="primary" type="submit">Guardar</button>
        <button mat-button (click)="router.navigate(['categoria-blog'])">Cancelar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
