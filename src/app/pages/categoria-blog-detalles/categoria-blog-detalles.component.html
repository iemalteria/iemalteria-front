<app-menu></app-menu>

<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Editar Categoría</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="categoriaForm" (ngSubmit)="actualizarCategoria()">

      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre">
        <mat-error *ngIf="categoriaForm.get('nombre')?.hasError('required')">
          El nombre es requerido
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Descripción</mat-label>
        <textarea matInput formControlName="descripcion"></textarea>
        <mat-error *ngIf="categoriaForm.get('descripcion')?.hasError('required')">
          La descripción es requerida
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Activo</mat-label>
        <mat-select formControlName="activo">
          <mat-option [value]="true">Sí</mat-option>
          <mat-option [value]="false">No</mat-option>
        </mat-select>
      </mat-form-field>

      <div class="button-group">
        <button mat-raised-button color="primary" type="submit">Guardar</button>
        <button mat-button (click)="router.navigate(['/categorias'])">Cancelar</button>
        <button mat-raised-button color="warn" (click)="eliminarCategoria()">Eliminar</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
