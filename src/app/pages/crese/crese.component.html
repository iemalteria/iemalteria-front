<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Crese</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar título" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="listaCrese" matSort class="mat-elevation-z8 demo-table">

        <!-- Titulo Column -->
        <ng-container matColumnDef="Titulo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Título </th>
          <td mat-cell *matCellDef="let row" (click)="onRowClick(row)">
            {{row.titulo}}
          </td>
        </ng-container>

        <!-- Texto Column -->
        <ng-container matColumnDef="Texto">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Texto </th>
          <td mat-cell *matCellDef="let row">
            {{row.texto}}
          </td>
        </ng-container>

        <!-- Video URL Column -->
        <ng-container matColumnDef="Video URL">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Video URL </th>
          <td mat-cell *matCellDef="let row">
            <a *ngIf="row.videoUrl" [href]="row.videoUrl" target="_blank">Ver Video</a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row)"></tr>

        <!-- Row shown when there is no matching data -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="3">No se encuentra el valor del filtro: "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of Crese"></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>

<!-- Botón para añadir Crese -->
<div class="button-container">
  <button mat-raised-button color="primary" (click)="crearCrese()" class="añadir-button">Añadir Crese</button>
</div>
