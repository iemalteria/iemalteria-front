<app-menu></app-menu>
<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Crear Empleado</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="empleadoForm" (ngSubmit)="crearEmpleado()">
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre">
        <mat-error *ngIf="nombre != null && nombre.hasError('required')">El nombre es requerido</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Imagen URL</mat-label>
        <input matInput formControlName="imagenUrl">
        <mat-error *ngIf="imagenUrl != null && imagenUrl.hasError('required')">La imagen es requerida</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Video URL</mat-label>
        <input matInput formControlName="videoUrl">
        <mat-error *ngIf="videoUrl != null && videoUrl.hasError('required')">El video es requerido</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Descripción</mat-label>
        <textarea matInput formControlName="descripcion"></textarea>
        <mat-error *ngIf="descripcion != null && descripcion.hasError('required')">La descripción es requerida</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Sede</mat-label>
        <mat-select formControlName="sede">
          <mat-option *ngFor="let sede of sedes" [value]="sede">{{sede}}</mat-option>
        </mat-select>
        <mat-error *ngIf="sede != null && sede.hasError('required')">La sede es requerida</mat-error>
      </mat-form-field>

      <div class="button-group">
        <button mat-raised-button color="primary" type="submit">Guardar</button>
        <button mat-button (click)="router.navigate(['empleados'])">Cancelar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
