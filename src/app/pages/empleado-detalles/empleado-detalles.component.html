<app-menu></app-menu>

<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Editar Empleado</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="empleadoForm" (ngSubmit)="actualizarEmpleado()">
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre">
        <mat-error *ngIf="empleadoForm.get('nombre')?.hasError('required')">
          El nombre es requerido
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Imagen URL</mat-label>
        <input matInput formControlName="imagenUrl">
        <mat-error *ngIf="empleadoForm.get('imagenUrl')?.hasError('required')">
          La Imagen URL es requerida
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Video URL</mat-label>
        <input matInput formControlName="videoUrl">
        <mat-error *ngIf="empleadoForm.get('videoUrl')?.hasError('required')">
          El Video URL es requerido
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Descripción</mat-label>
        <textarea matInput formControlName="descripcion"></textarea>
        <mat-error *ngIf="empleadoForm.get('descripcion')?.hasError('required')">
          La descripción es requerida
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Sede</mat-label>
        <mat-select formControlName="sede">
          <mat-option value="Sede Malteria">Sede Malteria</mat-option>
          <mat-option value="Sede Colonia">Sede Colonia</mat-option>
          <mat-option value="Sede Porvenir">Sede Porvenir</mat-option>
        </mat-select>
        <mat-error *ngIf="empleadoForm.get('sede')?.hasError('required')">
          La sede es requerida
        </mat-error>
      </mat-form-field>

      <div class="button-group">
        <button mat-raised-button color="primary" type="submit">Guardar</button>
        <button mat-button (click)="router.navigate(['/empleados'])">Cancelar</button>
        <!-- Botón de eliminar empleado -->
        <button mat-raised-button color="warn" (click)="eliminarEmpleado()">Eliminar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
