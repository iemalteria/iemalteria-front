<app-menu></app-menu>
<mat-card appearance="outlined" class="blog-list-card">
  <mat-card-header>
    <mat-card-title>Lista de Blogs</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="filter-field">
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Título del blog" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8 table-container">
      <table mat-table [dataSource]="listaBlog" matSort class="mat-elevation-z8 demo-table">
        
        <!-- Título Column -->
        <ng-container matColumnDef="Titulo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Título </th>
          <td mat-cell *matCellDef="let row" (click)="onRowClick(row)">
            {{row.titulo}}
          </td>
        </ng-container>
        
        <!-- Fecha de publicación Column -->
        <ng-container matColumnDef="Fecha de publicación">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de publicación </th>
          <td mat-cell *matCellDef="let row" (click)="onRowClick(row)">
            {{formatDate(row.fechaPublicacion)}}
          </td>
        </ng-container>
        
        <!-- Autor Column -->
        <ng-container matColumnDef="Autor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Autor </th>
          <td mat-cell *matCellDef="let row" (click)="onRowClick(row)">
           {{row.nombreAutor}}
          </td>
        </ng-container>

        <!-- Columna Categoría -->
      <ng-container matColumnDef="Categoria">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoría</th>
        <td mat-cell *matCellDef="let row" (click)="onRowClick(row)">{{ row.nombreCategoria }}</td>
      </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row)"></tr>
        
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row no-data-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No se encuentra el valor del filtro: "{{input.value}}"</td>
        </tr>
      </table>
      
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
