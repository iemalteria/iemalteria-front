<app-menu></app-menu>
<div class="card-container">
    <mat-card appearance="outlined">
        <mat-card-header>
          <mat-card-title>Registrarse</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="form-custom" [formGroup]="formRegistro">
                <mat-form-field class="input-custom">
                    <mat-label>Correo</mat-label>
                    <input type="email" matInput formControlName="correo"
                           placeholder="Ej: pedrosanchez@gmail.com">
                    
                  
                  </mat-form-field>
                  <mat-form-field class="input-custom">
                    <mat-label>Nombre</mat-label>
                    <input type="input" matInput formControlName="nombre"
                           placeholder="Ej: Pedro Sanchez">
                    
                  
                  </mat-form-field>
                  <mat-form-field class="input-custom">
                    <mat-label>Clave</mat-label>
                    <input type="password" matInput formControlName="clave">
                  </mat-form-field>
                  <div class="flex">
                    <button mat-flat-button color="primary" (click)="registrarse()">Registrarse</button>
                    <button mat-flat-button color="warn" (click)="login()" style="margin-left:8px">Ya tengo una cuenta</button>
                  </div>

            </form>
        </mat-card-content>
      </mat-card>
      
      
</div>
