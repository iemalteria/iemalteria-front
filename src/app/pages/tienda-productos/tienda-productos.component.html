<app-menu></app-menu>

<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Lista de Productos</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar producto" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="listaProductos" matSort class="mat-elevation-z8 demo-table">

        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
          <td mat-cell *matCellDef="let row" (click)="onRowClick(row)">
            {{row.id}}
          </td>
        </ng-container>
        <!-- Nombre Column -->
        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let row" (click)="onRowClick(row)">
            {{row.nombre}}
          </td>
        </ng-container>


        <!-- Descripción Column -->
        <ng-container matColumnDef="Descripción">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
          <td mat-cell *matCellDef="let row">
            {{row.descripcion}}
          </td>
        </ng-container>

        <!-- Precio Column -->
        <ng-container matColumnDef="Precio Min">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio Min </th>
          <td mat-cell *matCellDef="let row">
            {{row.precio | currency}}
          </td>
        </ng-container>

        <ng-container matColumnDef="Precio Max">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio Max</th>
          <td mat-cell *matCellDef="let row">
            {{row.precio2 | currency}}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row)"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No se encuentra el valor del filtro: "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of productos"></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>

<!-- Botón para añadir producto -->
<div class="button-container">
  <button mat-raised-button color="primary" (click)="crearProducto()" class="añadir-button">Añadir Producto</button>
</div>
