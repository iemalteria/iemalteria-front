<mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>Usuarios</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar por nombre o email" #input>
      </mat-form-field>
  
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="listaUsuarios" matSort class="mat-elevation-z8 demo-table">
  
          <!-- Nombre Column -->
          <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let row" (click)="onRowClick(row)">
              {{row.nombre}}
            </td>
          </ng-container>
  
          <!-- Email Column -->
          <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let row">
              {{row.correo}}
            </td>
          </ng-container>
  
          <!-- Rol Column -->
          <ng-container matColumnDef="Rol">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
            <td mat-cell *matCellDef="let row">
              {{row.rol}}
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row)"></tr>
  
          <!-- Row shown when there is no matching data -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="3">No se encuentra el valor del filtro: "{{input.value}}"</td>
          </tr>
        </table>
  
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of Usuarios"></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
  
  <!-- Bot칩n para a침adir Usuario -->
  <div class="button-container">
    <button mat-raised-button color="primary" (click)="crearUsuario()" class="a침adir-button">A침adir Usuario</button>
  </div>
